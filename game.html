		h1 {

		.navbar .navbar-brand{

		.navbar.scrolled{
			background: white;

	        transition: background 500ms;
	      /*   -webkit-box-shadow: 9px 9px 38px -11px rgba(0,0,0,0.75);
	        -moz-box-shadow: 9px 9px 38px -11px rgba(0,0,0,0.75);*/
	        box-shadow: 9px 9px 38px -11px rgba(0,0,0,0.75);
      	}
      	.jumbotron{
      		background: black;
      		color: #ecf0f1;
      		margin-top:10%;
        	margin-bottom: 10%;
        	border-radius: 15px 15px 15px 15px;
        	box-shadow: -3px 9px 23px -5px rgba(0,0,0,0.5);
      	}
      	.jumbotron .banner {
			display: block;
			min-height: 200px;
			width: 100%;
			position: relative;
		}
		.jumbotron .typed_wrap {
			display: block;
			border: 4px solid #ecf0f1;
			height: auto;
			padding: 2%;
			
			/*centers it in the .banner*/
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}

		.jumbotron .typed_wrap h1 {
			display: inline;
		}
		.jumbotron .typed_wrap h1 span {
			color: red;
		}

		/*Add custom cursor so it auto inherits font styles*/
		.typed::after {
			content: '|';
			display: inline;
			-webkit-animation: blink 0.7s infinite;
			-moz-animation: blink 0.7s infinite;
			animation: blink 0.7s infinite;
		}

		/*Removes cursor that comes with typed.js*/
		.typed-cursor{
		   opacity: 0;
			display: none;
		}
		/*Custom cursor animation*/
		@keyframes blink{
		    0% { opacity:1; }
		    50% { opacity:0; }
		    100% { opacity:1; }
		}
		@-webkit-keyframes blink{
		    0% { opacity:1; }
		    50% { opacity:0; }
		    100% { opacity:1; }
		}
		@-moz-keyframes blink{
		    0% { opacity:1; }
		    50% { opacity:0; }
		    100% { opacity:1; }
		}
		.thumbnail{
			width: 85%;
		}
		.card{
			margin: 10%;
			border-radius: 15px 15px 15px 15px;
        	box-shadow: -3px 9px 23px -5px rgba(0,0,0,0.5);
		}
		.card-img {
			height: 100%;
			padding: 10%;
		}
		.about {

		}
		.img-thumbnail{
			border-radius: 200px 200px 200px 200px;
        	box-shadow: -3px 9px 23px -5px rgba(0,0,0,0.5);

		}
		li{
			list-style: none;
			display: inline-block;
			padding: 2%;
		}
		li a{
			color: black;
		}
		.noId{
			padding: 2%;
			display: inline-block;
		}
		.noId:hover{
			color: red;
			transition: .5s;

		}
		li:hover{
			color: blue;
			transition: .5s;
		}

		.footer {

		   width: 100%;

		   color: white;
		   text-align: center;
		}
		.footer p {
			padding: 5%;
		}

	</style>
